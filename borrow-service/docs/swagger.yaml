definitions:
  proto.Borrow:
    properties:
      book_id:
        type: string
      borrowed:
        type: boolean
      id:
        type: string
      user_id:
        type: string
    type: object
  proto.BorrowBookResponse:
    properties:
      message:
        type: string
    type: object
  proto.GetUserBorrowsResponse:
    properties:
      borrows:
        items:
          $ref: '#/definitions/proto.Borrow'
        type: array
    type: object
  proto.ReturnBookResponse:
    properties:
      message:
        type: string
    type: object
info:
  title: "borrow-service"
  version: "0.4.0"
  contact: {}
paths:
  /borrow:
    post:
      consumes:
      - application/json
      description: Allows a user to borrow a book from the library
      parameters:
      - description: User ID
        in: body
        name: user_id
        required: true
        schema:
          type: string
      - description: Book ID
        in: body
        name: book_id
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Book borrowed successfully
          schema:
            $ref: '#/definitions/proto.BorrowBookResponse'
        "400":
          description: User ID or Book ID cannot be empty
          schema:
            type: string
        "404":
          description: Book or User not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Borrow a book
      tags:
      - borrow
  /borrows/user:
    get:
      consumes:
      - application/json
      description: Retrieves the list of books borrowed by a specific user
      parameters:
      - description: User ID
        in: body
        name: user_id
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of borrowed books retrieved successfully
          schema:
            $ref: '#/definitions/proto.GetUserBorrowsResponse'
        "400":
          description: User ID cannot be empty
          schema:
            type: string
        "404":
          description: No borrow records found for this user
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get user's borrowed books
      tags:
      - borrow
  /return:
    post:
      consumes:
      - application/json
      description: Allows a user to return a borrowed book to the library
      parameters:
      - description: User ID
        in: body
        name: user_id
        required: true
        schema:
          type: string
      - description: Book ID
        in: body
        name: book_id
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Book returned successfully
          schema:
            $ref: '#/definitions/proto.ReturnBookResponse'
        "400":
          description: User ID or Book ID cannot be empty
          schema:
            type: string
        "404":
          description: Book or User not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Return a borrowed book
      tags:
      - borrow
swagger: "2.0"
